<script>
fetch('./lv2.txt')
  .then(response => response.text())
  .then(function(text) {
      //text.replace(/[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]\n[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/)
      //text = text.replaceAll(/=*\n/,"\n");
      //text = text.replace(/\n,".@");
      text = text.replace(/(\r\n)(\r\n)/g,"$1");
      text = text.replace(/(\r\n)(\r\n)/g,"$1");
      text = text.replace(/ (\r\n)/g,"$1");
      //text = text.replace(/([A-Za-z][.])\s([ㄱ-ㅎ|ㅏ-ㅣ|가-힣])/g,"$1@$2");
      text = text.replace(/([ㄱ-ㅎ|ㅏ-ㅣ|가-힣])([,|.|?])\r\n([~|(|ㄱ-ㅎ|ㅏ-ㅣ|가-힣])/g,"$1. / $3");
      text = text.replace(/([ㄱ-ㅎ|ㅏ-ㅣ|가-힣])\r\n([~|(|ㄱ-ㅎ|ㅏ-ㅣ|가-힣])/g,"$1. / $2");
      text = text.replace(/([A-Za-z][)|.|?])\r\n([~|(|ㄱ-ㅎ|ㅏ-ㅣ|가-힣])/g,"$1@$2");
      text = text.replace(/([A-Za-z|']) ([~|(|ㄱ-ㅎ|ㅏ-ㅣ|가-힣])/g,"$1@$2");
      text = text.replace(/([A-Za-z|'])\r\n([~|(|ㄱ-ㅎ|ㅏ-ㅣ|가-힣])/g,"$1@$2");
      text = text.replace(/(V|명사).([~|(|ㄱ-ㅎ|ㅏ-ㅣ|가-힣])/g,"$1@$2");
      text = text.replace(/( B).(A를|A가)/g,"$1@$2");
      text = text.replace(/( B)\r\n(A를|A가)/g,"$1@$2");
      text = text.replace(/(.)\r\n(LA로|이자|5일 동안|상추|10년|65세|그 잡지|두 도로는)/g,"$1@$2");
      //text = text.replaceAll("\n","GGGGG")
      //text = text.replaceAll(".\n");
      let arr = text.split("\n");
      let arr2 = [];
      arr.forEach(function(x) {
          x = x.trim();
          if (x.indexOf("=") < 0 && x.indexOf("↔") < 0) {
              arr2.push(x);
          }
      })
      console.log(arr2.join("\n"))
      //alert(text.match(/[A-Za-z] [ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/));
      //alert(text.match(/[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]\n[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/));
      //alert(text.match(/[ㄱ-ㅎ|ㅏ-ㅣ|가-힣] [ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/));
      //console.log(text);
      //document.write(text);
  })
</script>
