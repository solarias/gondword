<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta charset="utf-8">
		<!--모바일 최적화 : 화면 자동확대, 터치 딜레이 제거-->
		<script type="text/javascript" src="./package/subtool.js"></script>
		<script type="text/javascript" src="./package/fastclick.js"></script>

		<link rel="stylesheet" type="text/css" href="./css/gongword.css" />

        <meta name="description" content="공무원 단어장">
		<title>공무원 단어장</title>
	</head>
	<body>
        <div id="wrapper">
            <!--초기-->
            <section id="frame_init" class="frame">
                <button id="init_start">시작하기</button>
            </section>
            <!--메인-->
            <section id="frame_main" class="frame">
                <div id="main_left">
                    <button id="main_continue">이어하기</button>
                    <button id="main_new">새로 시작</button>
                </div>
                <div id="main_right">
                    <div id="main_right_title">이어하기 정보</div>
                    <div id="main_right_info">
                        <div id="main_right_level">레벨: <span id="main_right_level_data"></span></div>
                        <div id="main_right_position">다음단어: <span id="main_right_position_data"></span></div>
                        <div id="main_right_progress">진행도: <span id="main_right_progress_data"></span></div>
												<div id="main_right_premeaning">뜻 미리출력: <span id="main_right_premeaning_data"></span></div>
                        <div id="main_right_random">랜덤: <span id="main_right_random_data"></span></div>
                        <div id="main_right_auto">자동: <span id="main_right_auto_data"></span></div>
                        <div id="main_right_sound">소리출력: <span id="main_right_sound_data"></span></div>
                        <div id="main_right_soundspeed">소리속도: <span id="main_right_soundspeed_data"></span></div>
												<div id="main_right_meaningdelay">뜻출력 대기: <span id="main_right_meaningdelay_data"></span></div>
                        <div id="main_right_nextdelay">다음단어 대기: <span id="main_right_nextdelay_data"></span></div>
                    </div>
                    <div id="main_right_noinfo">
                        정보 없음
                    </div>
                </div>
            </section>
            <!--설정-->
            <section id="frame_config_1" class="frame_config frame"><!--레벨, 위치-->
				<div class="config_title">단어장 설정 1 / 3</div>
                <div id="config_1_level">
					<span class="config_1_insidetitle">레벨</span>
					<button id="config_1_level_1" class="config_1_level_button selected" data-value="1">1</button>
					<button id="config_1_level_2" class="config_1_level_button" data-value="2">2</button>
					<button id="config_1_level_all" class="config_1_level_button" data-value="all">전체</button>
                </div>
                <div id="config_1_position">
					<span class="config_1_insidetitle">시작위치</span>
					<input type="text" id="config_1_position_input">
                </div>
                <button id="config_1_cancel" class="config_cancel">처음으로</button>
                <button id="config_1_back" class="config_back">BACK</button>
                <button id="config_1_next" class="config_next">NEXT</button>
            </section>
            <section id="frame_config_2" class="frame_config frame"><!--뜻출력, 랜덤, 자동, 소리-->
				<div class="config_title">단어장 설정 2 / 3</div>
				<div id="config_premeaning" class="config_2_inline">
					<div class="config_2_insidetitle">뜻 미리출력</div>
					<div id="config_2_showvalue_premeaning" class="config_2_showvalue" data-type="premeaning"></div>
					<button id="config_2_toggle_premeaning" class="config_2_toggle" data-type="premeaning">변경</button>
				</div>
				<div id="config_random" class="config_2_inline">
					<div class="config_2_insidetitle">랜덤</div>
					<div id="config_2_showvalue_random" class="config_2_showvalue" data-type="random"></div>
					<button id="config_2_toggle_random" class="config_2_toggle" data-type="random">변경</button>
				</div>
				<div id="config_auto" class="config_2_inline">
					<div class="config_2_insidetitle">자동진행</div>
					<div id="config_2_showvalue_auto" class="config_2_showvalue" data-type="auto"></div>
					<button id="config_2_toggle_auto" class="config_2_toggle" data-type="auto">변경</button>
				</div>
				<div id="config_sound" class="config_2_inline">
					<div class="config_2_insidetitle">소리</div>
					<div id="config_2_showvalue_sound" class="config_2_showvalue" data-type="sound"></div>
					<button id="config_2_toggle_sound" class="config_2_toggle" data-type="sound">변경</button>
				</div>
                <button id="config_2_cancel" class="config_cancel">처음으로</button>
                <button id="config_2_back" class="config_back">BACK</button>
                <button id="config_2_next" class="config_next">NEXT</button>
            </section>
            <section id="frame_config_3" class="frame_config frame"><!--속도, 대기-->
				<div class="config_title">단어장 설정 3 / 3</div>
				<div id="config_soundspeed" class="config_3_inline">
					<div class="config_3_insidetitle">단어 소리 속도</div>
					<div id="config_3_showvalue_soundspeed" class="config_3_showvalue" data-type="soundspeed"></div>
					<button id="config_3_up_soundspeed" class="config_3_toggle" data-type="soundspeed" data-toggle="down">▼</button>
					<button id="config_3_down_soundspeed" class="config_3_toggle" data-type="soundspeed" data-toggle="up">▲</button>
				</div>
				<div id="config_meaningdelay" class="config_3_inline">
					<div class="config_3_insidetitle">뜻 출력 대기</div>
					<div id="config_3_showvalue_meaningdelay" class="config_3_showvalue" data-type="meaningdelay"></div>
					<button id="config_3_up_meaningdelay" class="config_3_toggle" data-type="meaningdelay" data-toggle="down">▼</button>
					<button id="config_3_down_meaningdelay" class="config_3_toggle" data-type="meaningdelay" data-toggle="up">▲</button>
				</div>
				<div id="config_nextdelay" class="config_3_inline">
					<div class="config_3_insidetitle">다음단어 대기</div>
					<div id="config_3_showvalue_nextdelay" class="config_3_showvalue" data-type="nextdelay"></div>
					<button id="config_3_up_nextdelay" class="config_3_toggle" data-type="nextdelay" data-toggle="down">▼</button>
					<button id="config_3_down_nextdelay" class="config_3_toggle" data-type="nextdelay" data-toggle="up">▲</button>
				</div>
                <button id="config_3_cancel" class="config_cancel">처음으로</button>
                <button id="config_3_back" class="config_back">BACK</button>
                <button id="config_3_next" class="config_next">시작</button>
            </section>
            <!--로딩-->
            <section id="frame_loading" class="frame">
				<div id="loading_title">단어장 구성 중</div>
				<div id="loading_image"></div>
            </section>
            <!--단어장-->
            <section id="frame_word" class="frame">
							<div id="word_header">
								<div id="word_level" class="word_header_div"></div>
								<div id="word_position" class="word_header_div"></div>
								<div id="word_progress" class="word_header_div"></div>
								<button id="word_exit" class="word_header_div"></button>
							</div>
							<div id="word_main">
								<textarea id="word_word" class="word_main_div" spellcheck="true"></textarea>
								<div id="word_meaning" class="word_main_div"></div>
							</div>
							<div id="word_footer">
								<button id="word_auto" class="word_footer_button"></button>
								<button id="word_back" class="word_footer_button"></button>
								<button id="word_toggle" class="word_footer_button"></button>
								<button id="word_next" class="word_footer_button"></button>
							</div>
            </section>
        </div>

        <!--외부 보조 라이브러리-->
		<script src="./package/localforage.min.js"></script>
		<script src="https://code.responsivevoice.org/responsivevoice.js"></script>
			<!-- for IE support -->
			<script src="./package/promise.min.js"></script>
			<script src="./package/fetch.js"></script>
		<!--외부 보조 라이브러리123-->

        <script src="./js/gongword.js"></script>
    </body>
</html>
